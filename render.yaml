services:
  - type: web
    name: movie-recommender-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: DEBUG
        value: "false"
